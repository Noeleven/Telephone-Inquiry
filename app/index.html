<html lang="zh-cn"> 
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>电话查询系统</title>
        <link rel="shortcut icon" href="/favicon.ico">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
	<link rel="stylesheet" href="bower_components/ng-table/ng-table.css" />
	<link rel="stylesheet" href="bower_components/jquery-ui/themes/smoothness/jquery-ui.min.css"/>
	<link rel="stylesheet" href="styles/main.css">

    </head>
    <body ng-app="PhoneApp">
		<!--[if lt IE 7]>

        <!-- Add your site or application content here -->
		<div ui-view id="wrap"></div>

		<div id="footer" ng-show="footershow">
			<hr>
			<div class="container">
				<div class="row">
					<font color="white">
						<div class="col-md-4"><h3>ICEFLOW</h3></div>
						<div class="col-md-3">
							<small>
								<p>版权所有<br><br>
									<a href="http://www.iceflow.cn"> 上海冰峰计算机网络技术有限公司 </a><br><br>
									Copyright ©2001-2013 ICEFLOW Co., Ltd <br>All Rights Reserved</p>
						        </small>
						</div>
						<div class="col-md-3">
							<span class="glyphicon glyphicon-envelope"> <a href="mailto:lusz@iceflow.cn">Help</a></span><br><br>
							<span class="glyphicon glyphicon-earphone"> 021-56550505</span><br><br>
							版本号<br>{{msg.version}}
						</div>
						<div class="col-md-2">
							<p>登录IP：{{msg.ip}}</p>
							<p>登录时间：{{loginTime | date:'HH:mm:ss'}}</p>
							<p><timer interval="1000">在线时间：{{hours}}:{{minutes}}:{{seconds}}</timer></p>
							</small>
						</div>
					</font>
				</div>
			</div>
		</div>
		<!--[if lt IE 9]>
		<script src="bower_components/es5-shim/es5-shim.js"></script>

        <script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
	<script src="bower_components/angular-timer/angular-timer.min.js"></script>
	<script src="bower_components/angular-resource/angular-resource.js"></script>
	<script src="bower_components/angular-cookies/angular-cookies.js"></script>
	<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
	<script src="bower_components/angular-route/angular-route.js"></script>

	<script src="bower_components/ng-table/ng-table.js"></script>

        <script src="bower_components/bootstrap/js/alert.js"></script>
        <script src="bower_components/bootstrap/js/dropdown.js"></script>

        <script src="bower_components/bootstrap/js/transition.js"></script>
        <script src="bower_components/bootstrap/js/button.js"></script>
        <script src="bower_components/bootstrap/js/popover.js"></script>
