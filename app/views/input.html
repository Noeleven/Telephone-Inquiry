
<div class="panel panel-primary" ng-controller="inputCtrl">
	<div class="panel-heading">用户录入</div>
	<div class="panel-body">
		<form class="form-horizontal" role="form" name="inputform" action="input_data" method="post">
			<div class="form-group">
				<label class="col-sm-2 control-label">姓名</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" placeholder="Name" name="name" ng-model="s" required autofocus>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">手机号码</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" placeholder="MobileNmuber" name="mp">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">座机号码</label>
				<div class="col-sm-10">
					<input type="number" class="form-control" placeholder="PhoneNumber" name="lp">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">邮件地址</label>
				<div class="col-sm-10">
					<input type="email" class="form-control" placeholder="Email" name="email">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary">提交</button>
				</div>
			</div>
		</form>
	</div>
</div>
