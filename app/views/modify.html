    <div class="row">
         <div class="panel panel-primary">
            <div class="panel-heading">删除要谨慎！！
	    </div>
            <div class="panel-body">
				<div ng-show="warning_show">
					<p><span class="glyphicon glyphicon-volume-up"></span><span style="color:red" ng-bind="response"></span></p>
				</div>
				<form class="form-horizontal" role="form" method="post">
					<div class="form-group">
						<label class="col-sm-2 control-label"></label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="id" ng-model="user.id" readonly>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">姓名</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="name" ng-model="user.name" required autofocus>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">电话号码</label>
						<div class="col-sm-10">
						<input type="text" class="form-control"  name="mphone" ng-model="user.mphone">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">座机号码</label>
						<div class="col-sm-10">
							<input type="text" class="form-control"  name="nphone" ng-model="user.nphone">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">邮件地址</label>
						<div class="col-sm-10">
							<input type="email" class="form-control" name="mail" ng-model="user.mail">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">职位</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="position" ng-model="user.position">
						</div>
					</div>
					<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-success" ng-click="tomodify(size)">修改</button>
						<button type="submit" class="btn btn-danger" ng-click="todelete(size)">删除</button>
						<button ui-sref="main.switch"class="btn btn-default">返回</button>
					</div>
                </div>
            </form>
        </div>
    </div>
